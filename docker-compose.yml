version: '3'
services:
  nwserver:
    hostname: nwserver
    stop_signal: SIGINT
    image: nwndotnet/anvil:8193.34.19
    env_file: ${PWD-.}/config/nwserver.env
    stdin_open: true
    tty: true
    volumes:
      - ${PWD-.}/logs:/nwn/run/logs.0
      - ${PWD-.}/server/:/nwn/home
    restart: unless-stopped
    ports:
      - "5121:5121/udp"

